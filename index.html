<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      .deleteButton,
      .editButton {
        margin-left: 10px;
        background-color: red;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        padding: 5px;
        cursor: pointer;
      }

      .editButton {
        background-color: blue;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <form class="container">
      <div class="mb-3">
        <h1 class="h1 fw-bold text-success">Expense Tracker</h1>
        <label for="expenseAmount" class="form-label"
          >Choose Expense Amount</label
        >
        <input
          type="number"
          class="form-control"
          style="max-width: 300px"
          id="expenseAmount"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          id="description"
          type="text"
          style="max-width: 300px"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Choose a Category</label>
        <select class="form-select" style="max-width: 300px" id="category">
          <option selected>Fuel</option>
          <option value="1">Movie</option>
          <option value="2">Food</option>
          <option value="3">Games</option>
        </select>
      </div>
      <button
        type="submit"
        id="submitButton"
        class="btn btn-success"
        onclick="addExpense(event)"
      >
        Add Expense
      </button>
    </form>
    <div class="container mt-5">
      <h3 class="h3 fw-bold text-primary-emphasis">Total Expense</h3>
      <ul id="items-group"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
